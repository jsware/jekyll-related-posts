<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>

      {% comment %}<!-- Only show related pages on a page when `related: true` -->{% endcomment %}
      {% if page.related %}
        <div class="wrapper">
          <h3>See also</h3>
          {% include related.html %}
        </div>
      {% endif %}

    </main>

    {%- include footer.html -%}

  </body>

</html>
